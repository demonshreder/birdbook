{% extends 'base.html' %}
{% load staticfiles %}
{% block style %}
<link href="{% static 'slick/slick.css' %}" rel="stylesheet">

<link href="{% static 'slick/slick-theme.css' %}" rel="stylesheet">
<style>
    .dropzone{
        border-radius:1.8em;
        border:3px dashed black;
        width:75%;
    }
    .dz-message{
        font-size:2em;
        font-family: 'Josefin Sans', sans-serif;
        font-weight:500;
    }
</style>
{% endblock %}
{% block body %}

    <div class=" ui centered grid">
        <div class="three wide column"></div>
        <div class="thirteen wide column">
    <form enctype="multipart/form-data" method="post" action="/" class="dropzone" id="my-awesome-dropzone">
        {% csrf_token %} </form>

</div>
</div>


{% endblock %}
{% block script %}

<script src="{% static 'js/dropzone.min.js' %}"></script>

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'slick/slick.min.js' %}"></script>
<script>
   // "myAwesomeDropzone" is the camelized version of the HTML element's ID
Dropzone.options.myAwesomeDropzone = {
      init: function() {
    this.on("success", function(file, responseText) {
      // Handle the responseText here. For example, add the text to the preview element:
      console.log(responseText)
      file.previewTemplate.appendChild(document.createTextNode(responseText['bird'])); 
    });

  paramName: "file", // The name that will be used to transfer the file
  maxFilesize: 100, // MB

{% endblock %}
